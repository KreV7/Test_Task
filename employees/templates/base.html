{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Главная{% endblock %}:: Employees</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='slim' %}
</head>
<body>
<header class="container">
    <h1>List Employees</h1>
</header>
<nav class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "employee:main" %}">Главная</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
            <span class="sr-only">Toogle navigation</span>
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item border border-dark rounded">
                    <a class="nav-link active" href="{% url 'employee:subdivisions' %}">Подразделения</a>
                </li>
                <li class="nav-item border border-dark rounded">
                    <a class="nav-link active" href="{% url "employee:positions" %}">Список должностей</a>
                </li>
                <li class="nav-item border border-dark rounded">
                    <a class="nav-link active" href="#">Пользователи</a>
                </li>
                <li class="nav-item border border-dark rounded">
                    <a class="nav-link active" href="#">Сотрудники</a>
                </li>
            </ul>
            <span class="ml-auto navbar-text actions">
                <a class="btn btn-light action-button" role="button" href="#">Выйти</a>
            </span>
        </div>
    </div>
</nav>
{% block main %}
{% endblock %}
</body>
